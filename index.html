<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta content='width=device-width' name='viewport' />
    <title>GeekMeet Cluj-Napoca &bull; Abonare la evenimente prin email</title>
    <!--[if lt IE 9]>
      <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
    <style>
      @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic&subset=latin,latin-ext);

      body {
        font-family: 'Source Sans Pro', sans-serif;
        color: #444;
      }

      a { text-decoration: underline; color: #444; }
      a:hover { text-decoration: none }
      a:visited { color: #666; }

      header, #container, footer {
        width: 800px;
        margin: 10% auto 20px;
      }

      #container, footer {
        text-align: center;
        margin: 5% auto 10px;
      }

      header h1, header h2 {
        font-weight: 300;
      }
      header h1 {
        font-size: 300%;
        margin-bottom: 0;
      }
      header h2 {
        margin-top: 10px;
      }

      header .logo {
        float: left;
        margin-right: 40px;
      }

      #container input {
        font-size: 160%;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="http://geekmeet.ro/cluj">
        <img src="http://geekmeet.ro/wp-content/themes/geekmeet/images/logo.png" alt="GeekMeet Logo" class="logo" >
      </a>
      <div class="taglines">
        <h1>Cluj-Napoca</h1>
        <h2>Te anunțăm prin email despre următorul eveniment.</h2>
      </div>
    </header>
    <div id='container'>
      <!-- MailChimp -->
      <div class='submission'>
        <form action='http://geekmeet.us6.list-manage2.com/subscribe/post?u=0aa3f467a45cf65e19fa097c5&amp;amp;id=01b2fb0a59' method='post'>
          <input name='EMAIL' required type='email' placeholder='Adresa de email' />
          <input type='submit' value='Abonare' />
        </form>
      </div>
      <!-- /MailChimp -->
    </div>
    <footer>
      <a href="http://twitter/geekmeetro">Twitter</a> &bull;
      <a href="https://www.facebook.com/GeekMeetRO">Facebook</a> &bull;
      <a href="https://plus.google.com/109113970728288619380">Google Plus</a>
    </footer>

</html>
